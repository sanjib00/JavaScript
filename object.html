<script>
	//defining an object using object constructor
	
	var Car = new Object();
	Car.name = 'Audi';
	Car.wheel = 4;
	
	Car.drive = function (){
		console.log("I am driving");
		return "SANJIB";
	}
	
	//using the car object
	
	console.log(Car.wheel);
	console.log(Car.drive());
	
	//object literal
	
	var fruits = {
	
		name:'apple',
		color:'red',
		taste:'sweet',
		
		satisfy:function(){
			
			console.log('Satisfying Hunger');
			console.log(fruits.name);
			console.log(fruits.satisfy);
			
		}
		
	};
	console.log(typeof fruits);

</script>
